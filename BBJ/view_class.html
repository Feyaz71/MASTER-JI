    <!-- Load Class Name and Files Dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("fetch_class_data.php?id=<?php echo $_GET['id']; ?>")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        window.location.href = "dashboard.php";
                    } else {
                        document.getElementById("class-name").textContent = data.class_name;

                        const fileList = document.getElementById("file-list");
                        data.files.forEach(file => {
                            const li = document.createElement("li");
                            li.innerHTML = `
                                <span>${file.filename}</span>
                                <span>
                                    <a href="download.php?file=${file.filename}" target="_blank">‚¨áÔ∏è Download</a>
                                    <a href="delete.php?id=${file.id}" onclick="return confirm('Are you sure you want to delete this file?')">‚ùå Delete</a>
                                </span>
                            `;
                            fileList.appendChild(li);
                        });

                        document.getElementById("upload-link").href = `upload.php?class_id=${data.class_id}`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching class data:", error);
                });
        });

        // submission button
        data.files.forEach(file => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${file.filename}</span>
                <span>
                    <a href="download.php?file=${file.filename}" target="_blank">‚¨áÔ∏è Download</a>
                    <a href="delete.php?id=${file.id}" onclick="return confirm('Are you sure you want to delete this file?')">‚ùå Delete</a>
                    <a href="view_submissions.php?file_id=${file.id}" class="btn" style="margin-left:10px; background-color:#2196f3;">üì• Submissions</a>
                </span>
            `;
            fileList.appendChild(li);
        });

    </script>
